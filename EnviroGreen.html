<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    
    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to top right, #fefcea, #f1da36);
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

header {
  background-color: rgba(255, 255, 255, 0.8);
  width: 100%;
  text-align: center;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

header h1 {
  font-size: 2rem;
  color: #0e4d92;
  margin-bottom: 10px;
}

form {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
}

input[type="search"] {
  padding: 10px;
  font-size: 1rem;
  border: 2px solid #0e4d92;
  border-radius: 8px;
  width: 220px;
}

input[type="submit"] {
  background-color: #0e4d92;
  color: white;
  border: none;
  padding: 10px 18px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #072f5f;
}

main {
  text-align: center;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  margin-bottom: 20px;
}

main div {
  margin: 10px 0;
  font-size: 1.1rem;
}

footer {
  font-size: 0.9rem;
  text-align: center;
  margin-top: auto;
  color: #555;
}

footer a {
  color: #0e4d92;
  text-decoration: none;
  margin: 0 5px;
}

footer a:hover {
  text-decoration: underline;
}


 </style>

</head>
<body>
<header>
<form>
<input type="search" placeholder="enter city.." required  />
        <input type=""submit value="search" />
        </form>
    </header>
<main>
<div>
    <h1>South Africa</h1>
<p>
Saturday 7:18, sunny
            <br />
            Humidity:45%, Wind:6 km/h
        </p>
        </div>
<div>☀️ 9°C</div>
</main>
<footer>

</body>
</html>
